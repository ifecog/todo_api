{% extends "base.html" %} {% block title %}Completed Todos {% endblock title%}
<p></p>
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-10">
    <h1>Completed Todos</h1>
  </div>
</div>
<div class="row justify-content-center mt-5">
  <div class="col-md-10">
    <div class="list-group">
      {% for todo in todos %}
      <a
        href="{% url 'todo_detail' todo.slug %}"
        class="list-group-item list-group-item-action{% if todo.crucial %} list-group-item-danger{% endif %}"
        ><b>{{todo.title}}</b> - Completed on {{todo.date_completed | date}}</a
      >
      <p></p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
