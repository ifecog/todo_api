{% extends "base.html" %} {% block title %}Create Todo{% endblock title %}
<p></p>
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <h2>New Todo</h2>
  </div>
</div>
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    {% comment %} {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %} {% endcomment %}
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          class="form-control"
          id="title"
          required
        />
      </div>
      <div class="form-group">
        <label for="memo">Memo</label>
        <textarea name="memo" class="form-control" id="memo"></textarea>
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          name="crucial"
          class="form-check-input"
          id="crucial"
        />
        <label class="form-check-label" for="important">Crucial</label>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
{% endblock %}
